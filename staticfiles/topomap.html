<!DOCTYPE html>
<html>
<head>
    <script src="https://unpkg.com/maplibre-gl@^5.1.0/dist/maplibre-gl.js"></script>
    <link href="https://unpkg.com/maplibre-gl@^5.1.0/dist/maplibre-gl.css" rel="stylesheet" />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>

<body>
    <div id="map" style="width: 100vw; height: 100vh; position: absolute; top: 0; left: 0;"></div>
    <button id="openModal" class="absolute top-3 right-12 bg-white px-3 py-1 text-sm rounded">I</button>
    <div id="modal" class="fixed inset-0 flex items-center justify-center hidden">
        <div class="bg-white p-6 rounded-lg shadow-lg w-96">
            <h2 class="text-lg font-semibold mb-4">Title</h2>
            <p class="text-gray-600">Text</p>
            <div class="mt-4 flex justify-end">
                <button id="closeModal" class="bg-blue-500 text-white px-4 py-2 rounded">Close</button>
            </div>
        </div>
    </div>    
    <div class="flex justify-center">
        <div class="w-1/6 h-24 bg-gray-400 opacity-80 mt-4">
            <h3 class="mx-auto text-center text-2xl">Topo Map</h3>            
        </div>
    </div>
    <script>
        const map = new maplibregl.Map({
            container: 'map', 
            style: {
                version: 8,
                sources: {
                    metgisvectortiles: {
                        type: 'vector',
                        tiles: ['https://osm-tiles.metgis.com/data/v3/{z}/{x}/{y}.pbf'],
                        minzoom: 0,
                        maxzoom: 20
                    },
                    metgisDemSource: {
                        type: 'raster-dem',
                        tiles: [
                            'https://topo-api.metgis.com/worlddem/{z}/{x}/{y}.png?apikey={{apikey}}'],
                        tileSize: 256,
                        minzoom: 4,
                        maxzoom: 14
                    },
                    metgisHillshadeSource: {
                        type: 'raster-dem',
                        tiles: ['https://topo-api.metgis.com/worlddem/{z}/{x}/{y}.png?apikey={{apikey}}'],
                        tileSize: 256

                    },
                },
                layers: [

                    {
                        id: 'bg-background',
                        type: 'background',
                        paint: {
                            'background-color': '#ab9278'
                        }
                    },
                    {
                        id: 'bg-water',
                        type: 'fill',
                        source: 'metgisvectortiles',
                        'source-layer': 'water',
                        paint: {
                            'fill-color': '#bee0ff'
                        },
                        minzoom: 1,
                        maxzoom: 20
                    },
                    {
                        id: 'bg-waterway',
                        type: 'line',
                        source: 'metgisvectortiles',
                        'source-layer': 'waterway',
                        paint: {
                            'line-color': '#bee0ff',
                            'line-width': 0.5
                        },
                        minzoom: 1,
                        maxzoom: 20
                    },                   
                    {
                        id: 'hills',
                        type: 'hillshade',
                        source: 'metgisHillshadeSource',
                        layout: { visibility: 'visible' },
                        paint: { 'hillshade-shadow-color': '#0e0d0c' }
                    },
                    {
                        id: 'ov-boundary-2-z1',
                        type: 'line',
                        source: 'metgisvectortiles',
                        'source-layer': 'boundary',
                        paint: {
                            'line-color': 'black',
                            'line-width': 1.8
                        },
                        minzoom: 1,
                        maxzoom: 7,
                        filter: ['==', 'admin_level', 2]

                    },
                    {
                        id: 'ov-boundary-2-z2',
                        type: 'line',
                        source: 'metgisvectortiles',
                        'source-layer': 'boundary',
                        paint: {
                            'line-color': 'black',
                            'line-width': 4.4
                        },
                        minzoom: 7,
                        maxzoom: 20,
                        filter: ['==', 'admin_level', 2]

                    },
                    {
                        id: 'ov-boundary-4',
                        type: 'line',
                        source: 'metgisvectortiles',
                        'source-layer': 'boundary',
                        paint: {
                            'line-color': 'black',
                            'line-width': 2.2
                        },
                        minzoom: 7,
                        maxzoom: 20,
                        filter: ['==', 'admin_level', 4]

                    },

                    {
                        id: 'ov-motorway',
                        type: 'line',
                        source: 'metgisvectortiles',
                        'source-layer': 'transportation',
                        paint: {
                            'line-color': '#595959',
                            'line-width': 0.5
                        },
                        minzoom: 8,
                        maxzoom: 20,
                        filter: ['any',
                            ['==', 'class', 'motorway'],
                            ['==', 'class', 'trunk']
                        ]

                    },
                    {
                        id: 'ov-primary',
                        type: 'line',
                        source: 'metgisvectortiles',
                        'source-layer': 'transportation',
                        paint: {
                            'line-color': '#595959',
                            'line-width': 0.3
                        },
                        minzoom: 10,
                        maxzoom: 20,
                        filter: ['==', 'class', 'primary']

                    },
                    {
                        id: 'ov-secondary',
                        type: 'line',
                        source: 'metgisvectortiles',
                        'source-layer': 'transportation',
                        paint: {
                            'line-color': '#595959',
                            'line-width': 0.3
                        },
                        minzoom: 11,
                        maxzoom: 20,
                        filter: ['any',
                            ['==', 'class', 'secondary'],
                            ['==', 'class', 'tertiary']
                        ]

                    },
                    {
                        id: 'ov-minor',
                        type: 'line',
                        source: 'metgisvectortiles',
                        'source-layer': 'transportation',
                        paint: {
                            'line-color': '#595959',
                            'line-width': 0.2
                        },
                        minzoom: 12,
                        maxzoom: 20,
                        filter: ['==', 'class', 'minor']

                    },
                    {
                        id: 'ov-country-names-r1',
                        type: 'symbol',
                        source: 'metgisvectortiles',
                        'source-layer': 'place',
                        layout: {
                            'text-field': '{name:latin}',
                            'text-font': ['Noto Sans Regular'],
                            'text-size': 12,
                            'text-variable-anchor': ['top', 'bottom', 'left', 'right'],
                            'text-justify': 'auto'

                        },
                        paint: {
                            'text-color': '#000000',
                            'text-halo-width': 2,
                            'text-halo-color': '#FFFFFF'
                        },
                        minzoom: 1,
                        maxzoom: 8,
                        filter: [
                            'all',
                            ['==', ['get', 'class'], 'country'],
                            ['==', ['get', 'rank'], 1]
                        ]
                    },
                    {
                        id: 'ov-country-names-r2',
                        type: 'symbol',
                        source: 'metgisvectortiles',
                        'source-layer': 'place',
                        layout: {
                            'text-field': '{name:latin}',
                            'text-font': ['Noto Sans Regular'],
                            'text-size': 12,
                            'text-variable-anchor': ['top', 'bottom', 'left', 'right'],
                            'text-justify': 'auto'

                        },
                        paint: {
                            'text-color': '#000000',
                            'text-halo-width': 2,
                            'text-halo-color': '#FFFFFF'
                        },
                        minzoom: 4,
                        maxzoom: 8,
                        filter: [
                            'all',
                            ['==', ['get', 'class'], 'country'],
                            ['>', ['get', 'rank'], 2]
                        ]
                    },
                    {
                        id: 'ov-city-names-r0-2',
                        type: 'symbol',
                        source: 'metgisvectortiles',
                        'source-layer': 'place',
                        layout: {
                            'text-field': '{name:latin}',
                            'text-font': ['Noto Sans Regular'],
                            'text-size': 20,
                            'text-variable-anchor': ['top', 'bottom', 'left', 'right'],
                            'text-justify': 'auto'

                        },
                        paint: {
                            'text-color': '#000000',
                            'text-halo-width': 4,
                            'text-halo-color': '#FFFFFF'
                        },
                        minzoom: 7,
                        maxzoom: 10,
                        filter: [
                            'all',
                            ['==', ['get', 'class'], 'city'],
                            ['<', ['get', 'rank'], 2]
                        ]
                    },
                    {
                        id: 'ov-city-names-r2-4',
                        type: 'symbol',
                        source: 'metgisvectortiles',
                        'source-layer': 'place',
                        layout: {
                            'text-field': '{name:latin}',
                            'text-font': ['Noto Sans Regular'],
                            'text-size': 14,
                            'text-variable-anchor': ['top', 'bottom', 'left', 'right'],
                            'text-justify': 'auto'

                        },
                        paint: {
                            'text-color': '#000000',
                            'text-halo-width': 3,
                            'text-halo-color': '#FFFFFF'
                        },
                        minzoom: 7,
                        maxzoom: 11,
                        filter: [
                            'all',
                            ['==', ['get', 'class'], 'city'],
                            ['>', ['get', 'rank'], 2],
                            ['<', ['get', 'rank'], 5]
                        ]
                    },
                    {
                        id: 'ov-city-names-r4+',
                        type: 'symbol',
                        source: 'metgisvectortiles',
                        'source-layer': 'place',
                        layout: {
                            'text-field': '{name:latin}',
                            'text-font': ['Noto Sans Regular'],
                            'text-size': 12,
                            'text-variable-anchor': ['top', 'bottom', 'left', 'right'],
                            'text-justify': 'auto'

                        },
                        paint: {
                            'text-color': '#000000',
                            'text-halo-width': 2,
                            'text-halo-color': '#FFFFFF'
                        },
                        minzoom: 9,
                        maxzoom: 13,
                        filter: [
                            'all',
                            ['==', ['get', 'class'], 'city'],
                            ['>', ['get', 'rank'], 4]
                        ]
                    },
                    {
                        id: 'ov-town-names',
                        type: 'symbol',
                        source: 'metgisvectortiles',
                        'source-layer': 'place',
                        layout: {
                            'text-field': '{name:latin}',
                            'text-font': ['Noto Sans Regular'],
                            'text-size': 12,
                            'text-variable-anchor': ['top', 'bottom', 'left', 'right'],
                            'text-justify': 'auto'

                        },
                        paint: {
                            'text-color': '#000000',
                            'text-halo-width': 2,
                            'text-halo-color': '#FFFFFF'
                        },
                        minzoom: 9,
                        maxzoom: 20,
                        filter: [
                            'all',
                            ['==', ['get', 'class'], 'town'],
                            ['<', ['get', 'rank'], 10]
                        ]
                    },
                    {
                        id: 'ov-village-names',
                        type: 'symbol',
                        source: 'metgisvectortiles',
                        'source-layer': 'place',
                        layout: {
                            'text-field': '{name:latin}',
                            'text-font': ['Noto Sans Regular'],
                            'text-size': 12,
                            'text-variable-anchor': ['top', 'bottom', 'left', 'right'],
                            'text-justify': 'auto'

                        },
                        paint: {
                            'text-color': '#000000',
                            'text-halo-width': 2,
                            'text-halo-color': '#FFFFFF'
                        },
                        minzoom: 12,
                        maxzoom: 16,
                        filter: [
                            'all',
                            ['==', ['get', 'class'], 'village']

                        ]
                    },
                    {
                        id: 'ov-town-names+',
                        type: 'symbol',
                        source: 'metgisvectortiles',
                        'source-layer': 'place',
                        layout: {
                            'text-field': '{name:latin}',
                            'text-font': ['Noto Sans Regular'],
                            'text-size': 12,
                            'text-variable-anchor': ['top', 'bottom', 'left', 'right'],
                            'text-justify': 'auto'

                        },
                        paint: {
                            'text-color': '#000000',
                            'text-halo-width': 2,
                            'text-halo-color': '#FFFFFF'
                        },
                        minzoom: 10,
                        maxzoom: 20,
                        filter: [
                            'all',
                            ['==', ['get', 'class'], 'town'],
                            ['>', ['get', 'rank'], 9]
                        ]
                    },
                    {
                        id: 'ov-aero',
                        type: 'line',
                        source: 'metgisvectortiles',
                        'source-layer': 'transportation',
                        paint: {
                            'line-color': '#FF0000',
                            'line-width': 2.3,
                            'line-dasharray': [2, 1]
                        },
                        minzoom: 10,
                        maxzoom: 20,
                        filter: ['==', 'class', 'aerialway']

                    },
                    {
                        id: 'ov-aero-station',
                        type: 'symbol',
                        source: 'metgisvectortiles',
                        'source-layer': 'transportation_name',
                        layout: {
                            'text-field': '{name:latin}',
                            'text-font': ['Noto Sans Regular'],
                            'text-size': 10,
                            'text-variable-anchor': ['top', 'bottom', 'left', 'right'],
                            'text-justify': 'auto'

                        },
                        paint: {
                            'text-color': '#000000',
                            'text-halo-width': 1,
                            'text-halo-color': '#FFFFFF'
                        },
                        minzoom: 10,
                        maxzoom: 20,
                        filter: [
                            'all',
                            ['==', 'class', 'aerialway']
                        ]
                    },
                    {
                        id: 'ov-peaks',
                        type: 'symbol',
                        source: 'metgisvectortiles',
                        'source-layer': 'mountain_peak',
                        layout: {
                            'icon-image': 'peak',
                            'icon-size': 0.5,
                            'icon-allow-overlap': true,
                            'text-field': '{name:latin}\n{ele}',
                            'text-font': ['Noto Sans Regular'],
                            'text-size': 11,
                            'text-offset': [0, 0.3],
                            'text-anchor': 'top',
                            'text-justify': 'center'
                        },
                        paint: {
                            'text-color': '#000000',
                            'text-halo-width': 1,
                            'text-halo-color': '#FFFFFF'
                        },
                        minzoom: 12,
                        maxzoom: 20
                    }
                ],
                glyphs: 'https://osm-tiles.metgis.com/fonts/{fontstack}/{range}.pbf',
                maxZoom: 14
            }, 
            center: [14, 47], 
            zoom: 7
        });
        map.on('load', () => {
            map.addControl(
                new maplibregl.NavigationControl({
                    visualizePitch: true,
                    showZoom: true,
                    showCompass: true
                })
            );
            map.addControl(
                new maplibregl.TerrainControl({
                    source: 'metgisDemSource',
                    exaggeration: 6
                })
            );
        });
        const openModal = document.getElementById('openModal');
        const closeModal = document.getElementById('closeModal');
        const modal = document.getElementById('modal');

        openModal.addEventListener('click', () => {
            modal.classList.remove('hidden');
        });
        
        closeModal.addEventListener('click', () => {
            modal.classList.add('hidden');
        });
    </script>
</body>
</html>
